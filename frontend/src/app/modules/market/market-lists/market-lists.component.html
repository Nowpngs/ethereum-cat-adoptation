<div class="main-content">
  <div class="content-title">
    My Markets Place
  </div>
  <div class="tab-selector">
    <div class="tabs-row">
      <div class="tab"
          [ngClass]="{'selected': isSelectedTab(1)}"
          (click)="changeTab(1)">
        SELLING
      </div>
      <div class="tab"
          [ngClass]="{'selected': isSelectedTab(0)}"
          (click)="changeTab(0)">
        BUYING
      </div>
    </div>
  </div>
  <ng-container *ngIf="isSelectedTab(1)">
    <div class="table-content">
      <div class="btn-area">
        <button mat-raised-button
            color="primary"
            (click)="openCreateEditCat()">ADDING CAT</button>
      </div>
      <div *ngIf="!sellingCatList.length"
          class="w-full flex items-center justify-center h-[100px]">
        <mat-icon color="primary"
            fontIcon="block"></mat-icon>
        <div class="text-xl pl-2 text-primary">
          No Data
        </div>
      </div>
      <table *ngIf="sellingCatList.length">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Breed</th>
            <th>Description</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of sellingCatList">
            <td>{{cat.id}}</td>
            <td>{{cat.name}}</td>
            <td>{{cat.age}}</td>
            <td>{{cat.breed}}</td>
            <td>{{cat.description}}</td>
            <td>
              <button mat-raised-button
                  color="basic"
                  (click)="openCreateEditCat(cat)">EDIT</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
  <ng-container *ngIf="isSelectedTab(0)">
    <div class="table-content">
      <div *ngIf="!buyingCatList.length"
          class="w-full flex items-center justify-center h-[100px]">
        <mat-icon color="primary"
            fontIcon="block"></mat-icon>
        <div class="text-xl pl-2 text-primary">
          No Data
        </div>
      </div>
      <table *ngIf="buyingCatList.length">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Breed</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of buyingCatList">
            <td>{{cat.id}}</td>
            <td>{{cat.name}}</td>
            <td>{{cat.age}}</td>
            <td>{{cat.breed}}</td>
            <td>{{cat.description}}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
</div>
